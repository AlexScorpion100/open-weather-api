<div class="d-inline-block forecast-container">
    <div class="today forecast">
        <div class="today forecast">
            <div class="forecast-header">
                <div class="day"><span>Monday<br></span></div>
                <div class="date"><span>6 Oct<br></span></div>
            </div>
            <div class="forecast-content">
                <div class="location"><span>New York<br></span></div>
                <div class="degree">
                    <div class="num"><span>23ºC<br></span></div>
                    <div class="forecast-icon"><img width="90" src="assets/img/icon.png"></div>
                </div>
                <div class="statusTodayWeather"><span style="font-size: 20px;"><i class="fa fa-umbrella"
                            style="font-size: 20px;"></i>&nbsp;20%</span><span style="font-size: 20px;"><i
                            class="fas fa-wind" style="font-size: 20px;"></i>&nbsp;18km/h</span><span
                        style="font-size: 20px;"><i class="fa fa-compass" style="font-size: 20px;"></i>&nbsp;East</span>
                </div>
            </div>
        </div><button class="btn btn-primary" type="button"
            style="margin-bottom: 15px;margin-right: 5px;">Detalhes</button><button class="btn btn-success"
            type="button" style="margin-bottom: 15px;margin-left: 5px;margin-right: 5px;">Forecast</button>
        <button class="btn btn-danger" type="button" style="margin-bottom: 15px;margin-left: 5px;">Remove</button>
    </div>
</div>
