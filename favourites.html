<body><a class="cd-top js-cd-top cd-top--fade-out cd-top--show" style="background-image:url(&quot;assets/img/cd-top-arrow.svg&quot;);" href="#top"></a>

        <div class="container"><img class="navImageIcon" src="assets/img/icon.png" width="50px" height="50px"><a class="navbar-brand itemNavbar" href="index.html">Check Wheather</a><button data-toggle="collapse" class="navbar-toggler float-right" data-target="#navcol-1" style="width: 50px;height: 50px;"><i class="fa fa-bars" style="color: #0269A4;font-size: 31px;"></i></button>

                    <li class="nav-item" role="presentation"><a class="nav-link" href="search.html"><i class="fa fa-search marginLeft"></i>&nbsp;Search</a></li>
                    <li class="nav-item d-flex justify-content-start align-items-center" role="presentation" style="background-color: rgba(0,0,0,0);"><input type="search" id="detalhesPesquisarCidadeInput" placeholder="Leiria"></li>
                </ul>
        </div>
        </div>

    <div id="page-container">
        <div id="content-wrap">
            <section class="text-center" id="favoritos" style="position: relative;margin-top: 25px;width: 90%;margin-right: auto;margin-left: auto;margin-bottom: 30px;">
                <div class="d-flex justify-content-center align-items-center" style="width: 50%;margin-right: auto;margin-left: auto;">
                    <hr style="background-color: rgb(2,105,164);height: 4px;width: 100%;">
                    <h1 class="d-flex d-sm-flex justify-content-center justify-content-sm-center align-items-md-center" style="margin-right: 15px;margin-left: 15px;color: rgb(2,105,164);"><i class="fa fa-star"></i>&nbsp;Favourites&nbsp;<br><i class="fa fa-star"></i></h1>
                    <hr style="background-color: rgb(2,105,164);height: 4px;width: 100%;">
                </div>
                <div class="fav_container">
                    <div class="d-inline-block forecast-container fav_slot">
                        <div class="today forecast">
                            <div class="today forecast">
                                <div class="forecast-header">
                                    <div class="day"><span class="fav_spanDayHomeLocation">--------<br></span></div>
                                    <div class="date"><span class="fav_spanDateHomeLocation">- ---<br></span></div>
                                </div>
                                <div class="forecast-content">
                                    <div class="location"><span class="fav_spanCityHomeLocation">---------<br></span></div>
                                    <div class="degree">
                                        <div class="num"><span class="fav_spanHomeTemperatureLocation">--ºC<br></span></div>
                                        <div class="forecast-icon"><img class="fav_imgHomeEstadoImagemLocation" width="90"></div>
                                    </div>
                                    <div class="statusTodayWeather"><span style="font-size: 20px;"><i class="fa fa-umbrella" style="font-size: 20px;"></i><span class="fav_spanHomePercepitacaoLocation">&nbsp;--%</span></span><span style="font-size: 20px;"><i class="fas fa-wind" style="font-size: 20px;"></i><span class="fav_spanHomewindSpeedLocation">&nbsp;--km/h</span></span>
                                        <span
                                            style="font-size: 20px;"><i class="fa fa-compass" style="font-size: 20px;"></i><span class="fav_spanHomeWindDerectionLocation">&nbsp;--</span></span>
                                    </div>
                                </div>
                            </div>
                        </div><button class="btn btn-primary fav_slot_btn_detalhes" data-bs-hover-animate="jello" type="button" style="margin-bottom: 15px;margin-right: 5px;">Detalhes</button><button class="btn btn-danger fav_slot_btn_removefav" data-bs-hover-animate="jello"
                            type="button" style="margin-bottom: 15px;margin-right: 5px;">Remove</button></div>
                </div>
            </section>
            <section class="text-center" id="noFav" style="width: 90%;margin: auto;margin-right: auto;margin-left: auto;margin-top: 15px;margin-bottom: 15px;max-width: 500px;">
                <div style="background-color: rgb(50,53,68);padding: 15px;border-radius: 15px;"><img src="assets/img/5545136_0.png" style="width: 100%;max-width: 300px;">
                    <p style="font-size: 24px;">It seems that you dont have any favourite city.</p>
                    <p>Add one now in search page.</p><a class="btn btn-primary" role="button" data-bs-hover-animate="rubberBand" href="search.html">Add Now</a></div>
            </section>
        </div>
