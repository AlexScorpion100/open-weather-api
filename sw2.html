<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="assets/sweet-alert-2/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <link rel="stylesheet" href="assets/sweet-alert-2/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/sweet-alert-2/dark.css">
    <link rel="stylesheet" href="assets/css/animate.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <button onclick="success('OLA')">Sucesso</button>
    <script>
        function success(titulo) {
            Swal.fire({
                icon: 'success',
                title: titulo,
                showConfirmButton: false,
                timer: 1500,
                showClass: {
                    popup: 'animated fadeInDown faster'
                },
                hideClass: {
                    popup: 'animated fadeOutUp faster'
                }
            })
        }

        function confirmation(titulo) {
            Swal.fire({
                icon: 'success',
                title: titulo,
                showConfirmButton: false,
                timer: 1500,
                showClass: {
                    popup: 'animated fadeInDown faster'
                },
                hideClass: {
                    popup: 'animated fadeOutUp faster'
                }
            })
        }
    </script>
    <script type="text/javascript">
        var ip = "8.8.8.8";
        var api_key = "Oh4jnBql4yVOurXsUt7eROi0M7FPL";
        $(function() {
            $.ajax({
                url: "https://geo.ipify.org/api/v1",
                dataType: "jsonp",
                data: {
                    apiKey: api_key,
                    ipAddress: ip
                },
                success: function(data) {
                    $("body").append("<pre>" + JSON.stringify(data, "", 2) + "</pre>");
                }
            });
        });
    </script>
</body>

</html>
