<div class="forecast-container" style="margin: 15px;margin-right: auto;margin-left: auto;">
    <div class="d-sm-flex justify-content-sm-center today forecast" style="width: 100%;">
        <div class="today forecast" style="width: 100%;">
            <div class="forecast-header" style="width: 100%;">
                <h1 class="text-center" id="detalhesResultadosName" style="color: #ffffff;font-size: 27px;">Results - NAN
                </h1>
            </div>
            <div class="container">
                <div class="row">
                    <div data-toggle="tooltip" data-bs-tooltip="" class="col">
                        <div class="d-flex align-items-center location" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="Weather like today."><img class="d-inline-block" id="detalhesEstadoImagem" src="http://openweathermap.org/img/wn/02d@2x.png" width="78">
                            <p id="detalhesEstado" style="font-size: 35px;margin-left: 14px;"><br></p>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div data-toggle="tooltip" data-bs-tooltip="" class="col">
                        <div class="d-flex align-items-center location" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="Minimal Temperature"><img class="d-inline-block" src="assets/img/cold.svg" width="76">
                            <p id="detalhesTemperaturaMinima" style="font-size: 35px;margin-left: 14px;">ºC<br></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex align-items-center location" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="Maximum temperature"><img class="d-inline-block" src="assets/img/hot.svg" width="76">
                            <p id="detalhesTemperaturaMaxima" style="font-size: 35px;margin-left: 14px;">ºc<br></p>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div class="d-flex align-items-center location" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="Velocidade do vento em km/h"><img class="d-inline-block" src="assets/img/wind.svg" width="76">
                            <p id="detalhesWindSpeed" style="font-size: 35px;margin-left: 14px;">km/h<br></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex align-items-center location" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="Quantidade de nuvens"><img class="d-inline-block" src="assets/img/clouds.svg" width="76">
                            <p id="detalhesClouds" style="font-size: 35px;margin-left: 14px;">%<br></p>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div class="d-flex align-items-center location" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="Humidade do ar"><img src="assets/img/drop.svg" width="76">
                            <p id="deatalhesHumidade" style="font-size: 35px;margin-left: 14px;">%<br></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex align-items-center location" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="Pressao atemosferica"><img src="assets/img/pressure-gauge.svg" width="76">
                            <p id="detalhesPressao" style="font-size: 35px;margin-left: 14px;">p<br></p>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div class="d-flex align-items-center location" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="Horas do nascimento do sol"><img src="assets/img/sunrise.svg" width="76">
                            <p id="detalhesSunriseTime" style="font-size: 35px;margin-left: 14px;">h:m:s<br></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex align-items-center location" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="Horas que o sol se poe"><img src="assets/img/sunset.svg" width="76">
                            <p id="detalhesSunsetTime" style="font-size: 35px;margin-left: 14px;">h:m:s<br></p>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div class="d-flex align-items-center location" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="Codenadas longitude"><img src="assets/img/placeholder.svg" width="76">
                            <p id="detalhesCoordenadasLon" style="font-size: 35px;margin-left: 14px;">lon:&nbsp;<br></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex align-items-center location" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="Coordenadas latitude"><img src="assets/img/placeholder.svg" width="76">
                            <p id="detalhesCoordenadasLat" style="font-size: 35px;margin-left: 14px;">lat:&nbsp;<br></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets\js\search.js"></script>
